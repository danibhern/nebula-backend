# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:nebuladb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=9080
server.address=0.0.0.0

# JWT Configuration
nebula.app.jwtSecret=1Y6eH8vJq9T4kR5Lz2mN7bV0fA3dX8sQ1uW9yP6rT0oJ5vC2hB1nF4lM7gS0wX9eQFFFews
nebula.app.jwtExpirationMs=86400000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.transaction=TRACE

